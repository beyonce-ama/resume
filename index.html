<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Index</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .index-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        .index-header {
            background-color: #343a40;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin: -40px -40px 20px;
        }
        .index-header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .description {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .resume-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .resume-links a {
            text-decoration: none;
            color: #fff;
            background: #343a40;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: transform 0.3s, background 0.3s;
        }
        .resume-links a:hover {
            font-weight: bold;
            text-decoration: underline;
            color: #17a2b8;
            background: #343a40;
            transform: translateY(-5px);
        }
        footer {
            margin-top: 30px;
            color: #adb5bd;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="index-container">
    <div class="index-header">
        <h1>DevOps Resumes</h1>
    </div>
    <p class="description">This page showcases the resumes of our group members for the DevOps activity. Click on a name to view each member's profile.</p>
    <div class="resume-links">
        <a href="ama.html">Beyonce Ama</a>
        <a href="carreon.html">Monica Carreon</a>
        <a href="macalino.html">Rachelle Anne Macalino</a>
        <a href="gamboa.html">Romel Gamboa</a>
        <a href="arpon.html">Jolas Arpon</a>
        <a href="larin.html">Kayle Cedric Larin</a>
    </div>
</div>

<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
></script>

</body>
</html>
